
    <div class="card">
      <div class="card-img-wrapper">
        <img *ngIf="propiedad.Image" class="card-img-top" src="../../../assets/{{propiedad.Image}}.png" alt="">
        <img *ngIf="!propiedad.Image" class="card-img-top" src="../../../assets/casa.png" alt="">

        <ul *ngIf="!hiddeIcons" class="list-inline text-center member-icons animate">

          <li class="list-inline-item ">
            <button class="btn btn-primary" routerLink="/propiedad-detail/{{propiedad.Id}}"><i class="fas fa-eye"></i></button>
          </li>
          <li class="list-inline-item ">
            <button class="btn btn-primary">C</button>
          </li>
        </ul>
      </div>

      <div class="card-body p-1">
        <h1 class="mb-0"> {{propiedad.BHK}} BHK {{propiedad.PType}} </h1>

        in {{propiedad.Name}}
        <span *ngIf="propiedad.Name">,</span>
        {{propiedad.City}}

        <h6  class="mt-2">{{propiedad.FType}}
        <span *ngIf="propiedad.FType !== 'Unfurnished'">Amoblado</span> | Ready to Move</h6>

        <hr class="mt-0 mb-2">

        <h6 class="mb-0">Precio: <span class="font-highlight">{{propiedad.Price}} USD.</span> |
          Area:  <span class="font-highlight">{{propiedad.BuiltArea}} m2 </span> </h6>
      </div>
    </div>
