
    <div class="card">
      <div class="card-img-wrapper">

        <img *ngIf="!propiedad.imagenUrl" class="card-img-top" src="../../../assets/casa.png" alt="">

        <ul *ngIf="!hiddeIcons" class="list-inline text-center member-icons animate">

          <li class="list-inline-item ">
            <button class="btn btn-primary" routerLink="/propiedad-detail/{{propiedad.id}}"><i class="fas fa-eye"></i></button>
          </li>
          <li class="list-inline-item ">
            <button class="btn btn-primary">C</button>
          </li>
        </ul>
      </div>

      <div class="card-body p-1">
        <h1 class="mb-0"> {{propiedad.nombre}}</h1>

        en {{propiedad.ciudad}}
        <span *ngIf="!propiedad.nombre">,
          {{propiedad.ciudad}}
        </span>
