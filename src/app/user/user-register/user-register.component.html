<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="registerationForm" (ngSubmit)="onSubmit()">

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="userName"/>
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                  <span *ngIf="!userName.valid &&
                  (userName.touched || userSubmitted)" class="error-block">
                  Obligatorio: Ingrese nombre
                </span>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" formControlName="email" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                  <span *ngIf="!email.valid &&
                  email.touched" class="error-block">
                  <span *ngIf="email.hasError('required')">
                    Obligatorio: Ingrese email
                  </span>
                  <span *ngIf="email.hasError('email')">
                    Ingrese un email válido
                  </span>
                </span>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" formControlName="password" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <span *ngIf="!password.valid &&
                  password.touched" class="error-block">
                  <span *ngIf="password.errors?.required">
                    Obligatorio: Ingrese contraseña.
                  </span>
                  <span *ngIf="password.errors?.minlength">
                    Contraseña debe contener minimo 8 caracteres.
                  </span>
                </span>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" formControlName="confirmPass"/>
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="form2Example3cg"
                  />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="onSubmit()">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!" class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
