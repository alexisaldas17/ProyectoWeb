<div class="container mt-5">

      <div class="card col-lg-6 mx-auto  mt-5">
        <div class="card-header text-center">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group col-12">
              <label for="">Email</label>
              <input type="text" class="form-control" formControlName="email" name="Nombre" required>

            </div>
            <div class="form-group col-12">
              <label for="">Contrase√±a</label>
              <input type="password" class="form-control" formControlName="password" name="Password" required>

            </div>
            <div class="form-group col-12">
              <button [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
              <button class="btn btn-primary ml-2">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
